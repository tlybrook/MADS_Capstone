<!DOCTYPE html>
<!-- ChatGPT assisted in the making of this flask application. -->
<html>
<head>
    <title>Loading...</title>
    <style>
        /* Style for the loading animation */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20% auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        // Use JavaScript to redirect to the result page after a certain delay
        setTimeout(function() {
            window.location.href = '/app';
        }, 2000);  // Adjust the delay time (in milliseconds) as needed
    </script>
</body>
</html>
